<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/stylesForm.css">
    <title>Document</title>
</head>
<body class="mainFormularios">
    <form action="" method="post">
       
        <div class="login-container">
            <div class="logo">
                <a href="/index.html"><img src="/imagenes/logo.png" alt="logo"></a> 
            </div>
              <h1>Iniciar Sesión</h1>
            <div class="input-container">
              <input class="informacionUsuario" type="text" id="email" name="email" placeholder="Correo electrónico">
              <label for="email">Correo electrónico</label>
            </div>
          
            <div class="input-container">
              <input class="informacionUsuario" type="password" id="password" name="password" placeholder="Contraseña">
              <label for="password">Contraseña</label>
            </div>
          
            <div class="remember-forgot">
              <div class="remember">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recordar contraseña</label>
              </div>
              <div class="forgot">
                <a href="#">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
          
            <div class="button-container">
              <button type="submit">Ingresar</button>
            </div>
          
            <div class="create-account">
              ¿No tienes una cuenta? <a href="/otrasPaginas/crearCuenta.html">Crear cuenta</a>
            </div>
          </div>
          
    </form>
</body>
</html>
