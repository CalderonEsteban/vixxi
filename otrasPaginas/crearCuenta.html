<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/stylesForm.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <a href="/index.html"><img src="/imagenes/logo.png" alt="logo"></a> 
        </div>
          <h1>Crear Cuenta</h1>
        <form action="" method="post" >
            <div class="input-container">
                <input class="informacionUsuario" type="text" id="nombreNuevoUsuario" name="nombreNuevoUsuario" placeholder="Nombre" required>
                <label for="nombreNuevoUsuario">Nombre</label>
              </div>
              <div class="input-container">
                <input class="informacionUsuario" type="text" id="apellidoNuevoUsuario" name="apellidoNuevoUsuario" placeholder="Apellido" required>
                <label for="apellidoNuevoUsuario">Apellido</label>
              </div>
              <div class="input-container">
                <input class="informacionUsuario" type="email" id="correoCrearUsuario" name="correoCrearUsuario" placeholder="Correo" required>
                <label for="correoCrearUsuario">Correo</label>
              </div>
              <div class="input-container">
                <input class="informacionUsuario" type="password" id="contraseñaCrearUsuario" name="contraseñaCrearUsuario" placeholder="Contraseña">
                <label for="contraseñaCrearUsuario">Contraseña</label>
              </div>
              <div class="input-container">
                <input class="informacionUsuario" type="password" id="validarContraseña" name="validarContraseña" placeholder="Confirmar contraseña">
                <label for="validarContraseña">Confirmar contraseña</label>
              </div>

              <div class="aceptar">
                 <div class="remember">
                <input type="checkbox" id="aceptar" name="aceptar" placeholder="aceptar" required>
                <label for="aceptar">Aceptar Terminos y condiciones</label>
              </div class="remember">
              <div class="remember">
              <input type="checkbox" id="ofertas" name="ofertas" placeholder="ofertas" >
              <label for="ofertas">Quiere recibir ofertas?</label>
            </div>
            
              </div>
             
            <div class="button-container">
                <button type="submit">Crear</button>
              </div>
        </form>
    </div>
   
</body>
</html>
